document.getElementById('payment-list-voucher-link').addEventListener('click', function (e) {
  e.preventDefault();

  const mainContent = document.getElementById('main-content');
  mainContent.innerHTML = `
    <div class="container mt-4">

              </tr>
            </thead>
            <tbody id="voucherTableBody">

          </div>
        </div>
      </div>
    </div>
  `;

  const rows = [
    { date: "01/01/2022", name: "Joseph Tylor", group: "Supplier", voucher: "565", account: "Cash", paymentType: "Cash", amount: "$56,921" },
    { date: "02/01/2022", name: "Paul Freeman", group: "Supplier", voucher: "025", account: "Cash", paymentType: "Cash", amount: "$47,202" },
    { date: "03/01/2022", name: "Matthew Smallwood", group: "Supplier", voucher: "710", account: "Bank", paymentType: "Cheque", amount: "$47,285" },
    { date: "04/01/2022", name: "Danyelle Lundy", group: "Vendor", voucher: "369", account: "Bank", paymentType: "Cheque", amount: "$39,600" },
    { date: "05/01/2022", name: "Glenn Weiner", group: "Customer", voucher: "582", account: "Bank", paymentType: "Cash", amount: "$22,740" },
    { date: "06/01/2022", name: "Sarah Connor", group: "Vendor", voucher: "789", account: "Bank", paymentType: "Cheque", amount: "$14,380" },
    { date: "07/01/2022", name: "John Doe", group: "Supplier", voucher: "567", account: "Cash", paymentType: "Cash", amount: "$23,000" },
  ];

  let rowsPerPage = 15;
  let currentPage = 1;

  function renderTable() {
    const start = (currentPage - 1) * rowsPerPage;
    const end = start + rowsPerPage;
    const paginatedRows = rows.slice(start, end);

    const tableBody = document.getElementById('voucherTableBody');
    tableBody.innerHTML = "";

    paginatedRows.forEach((row, index) => {
      const tableRow = `
        <tr>
          <td><input type="checkbox"></td>
          <td>${row.date}</td>
          <td>${row.name}</td>
          <td>${row.group}</td>
          <td>${row.voucher}</td>
          <td>${row.account}</td>
          <td>${row.paymentType}</td>
          <td>${row.amount}</td>
          <td>
            <div class="action-dropdown">
            <button class="btn btn-sm btn-outline-secondary toggle-action" type="button">
              Action
            </button>
            <div class="action-options d-none">
              <button class="btn btn-sm btn-link text-primary"><i class="fas fa-edit"></i> Edit</button>
              <button class="btn btn-sm btn-link text-danger"><i class="fas fa-trash-alt"></i>Delete</button>
            </div>
          </div>
        </td>
      </tr>`;
    tableBody.insertAdjacentHTML("beforeend", tableRow);

    // Get the action button and the action options (hidden by default)
    const actionButton = tableBody.lastChild.querySelector('.toggle-action');
    const actionOptions = tableBody.lastChild.querySelector('.action-options');

    actionButton.addEventListener('click', () => {
      // Hide all other action options
      document.querySelectorAll('.action-options').forEach((el) => el.classList.add('d-none'));

      // Toggle the visibility of the current row's action options
      actionOptions.classList.toggle('d-none');
    });
    });
  }

  function renderPagination() {
    const totalPages = Math.ceil(rows.length / rowsPerPage);
    const paginationDiv = document.getElementById('pagination');
    paginationDiv.innerHTML = "";

    const prevButton = document.createElement("button");
    prevButton.className = "btn btn-outline-primary mx-1";
    prevButton.textContent = "<";
    prevButton.disabled = currentPage === 1;

    prevButton.addEventListener("click", () => {
      if (currentPage > 1) {
        currentPage--;
        renderTable();
        renderPagination();
      }
    });

    paginationDiv.appendChild(prevButton);

    for (let i = 1; i <= totalPages; i++) {
      const button = document.createElement("button");
      button.className = `btn ${i === currentPage ? "btn-primary" : "btn-outline-primary"} mx-1`;
      button.textContent = i;

      button.addEventListener("click", () => {
        currentPage = i;
        renderTable();
        renderPagination();
      });

      paginationDiv.appendChild(button);
    }

    const nextButton = document.createElement("button");
    nextButton.className = "btn btn-outline-primary mx-1";
    nextButton.textContent = ">";
    nextButton.disabled = currentPage === totalPages;

    nextButton.addEventListener("click", () => {
      if (currentPage < totalPages) {
        currentPage++;
        renderTable();
        renderPagination();
      }
    });

    paginationDiv.appendChild(nextButton);
  }

  document.getElementById('rowsPerPage').addEventListener('change', (e) => {
    rowsPerPage = parseInt(e.target.value, 10);
    currentPage = 1;
    renderTable();
    renderPagination();
  });

  renderTable();
  renderPagination();
});

function toggleDropdown(event, button) {
  event.stopPropagation(); // Prevent bubbling to avoid unwanted closures
  const dropdown = button.nextElementSibling; // Get the dropdown related to this button

  // Close all other dropdowns
  document.querySelectorAll('.dropdown-content').forEach(drop => {
    if (drop !== dropdown) {
      drop.classList.remove('show');
    }
  });

  // Toggle visibility for the clicked dropdown
  dropdown.classList.toggle('show');
}
